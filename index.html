<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/aframe.min.js"></script>
    <title>aFrame Starter Template - DAT515</title>
</head>

<body>
    <a-scene>
        <a-box position="-1 1 -2" rotation="45 45 0" color="#02fad5"></a-box>
        <a-sphere position="1 2.25 -5" radius="1" color="#fa1302"></a-sphere>
        <a-sphere position="3 0.75 -7" radius="0.25" color="#99968d"></a-sphere>
        <a-sphere position="3 0.75 -8" radius="0.25" color="#99968d"></a-sphere>
        <a-sphere position="3 0.75 -9" radius="0.25" color="#99968d"></a-sphere>
        <a-sphere position="3 0.75 -10" radius="0.25" color="#99968d"></a-sphere>
        <a-sphere position="3 0.75 -11" radius="0.25" color="#99968d"></a-sphere>
        <a-sphere position="3 0.75 -12" radius="0.25" color="#99968d"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.75" height="1.25" color="#d5fa02"></a-cylinder>
        <a-cylinder position="3 0.75 -7" radius="0.15" height="2.25" color="#1113bf"></a-cylinder>
        <a-cylinder position="3 0.75 -8" radius="0.15" height="2.25" color="#1113bf"></a-cylinder>
        <a-cylinder position="3 0.75 -9" radius="0.15" height="2.25" color="#1113bf"></a-cylinder> 
        <a-cylinder position="3 0.75 -10" radius="0.15" height="2.25" color="#1113bf"></a-cylinder> 
        <a-cylinder position="3 0.75 -11" radius="0.15" height="2.25" color="#1113bf"></a-cylinder>
        <a-cylinder position="3 0.75 -12" radius="0.15" height="2.25" color="#1113bf"></a-cylinder>      
        <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#807c3e"></a-plane>
        <a-sky color="#4287f5"></a-sky>
      </a-scene>
    
    <script src="js/script.js"></script>
</body>

</html>
